<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank | Account Opening</title>
    <link rel="stylesheet" href="{% static 'css/open.css' %}">
</head>
<body>
    <header>
        <div class="header">
            <div>
                <p>
                    Welcome to HDFC Bank NetBanking
                </p>
                <div>
                    <img src="https://netbanking.hdfcbank.com/netbanking/gif/Logo.svg" alt="HDFC">
                </div>
            </div>
        </div>
        <div class="sub-header">
            <div>
                <a href="{% url 'home' %}">Home</a>
            </div>
            <div>
                <a href="{% url 'open' %}">Open Account</a>
            </div>
            <div>
                <a href="{% url 'balance' %}">Balance Enquiry</a>
            </div>
            <div>
                <a href="{% url 'credit' %}">Deposit</a>
            </div>
            <div>
                <a href="{% url 'debit' %}">Withdraw</a>
            </div>
            <div>
                <a href="{% url 'transfer' %}">Money Transfer</a>
            </div>
        </div>
    </header>
    <section>
        <div class="contents">
            <div class="container">
                <h1>Open a New Account</h1>
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name"  required>
                    </div>

                    <div class="form-group">
                        <label for="aadhar">Aadhar Number:</label>
                        <input type="text" name="aadhar" id="aadhar" placeholder="000000000000" maxlength="12"  required>
                    </div>
        
                    <div class="form-group">
                        <label for="mobile">Mobile Number:</label>
                        <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number" required  maxlength="10">
                    </div>
        
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required >
                    </div>

                    <div class="form-group">
                        <label for="img">Passport Photograph:</label>
                        <input type="file" name="img" required>
                    </div>

                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" placeholder="Enter your address" required >
                    </div>

                    <div class="form-group">
                        <label for="pin">PIN:</label>
                        <input type="password" id="pin" name="pin" value="0000" readonly>
                    </div>
        
                    <div class="button">
                        <button type="submit">Submit</button>
                    </div>
                </form>
                {% if success_message %}
                    <div class="success-message">
                        {{ success_message }}
                    </div>
                {% endif %}
            </div>
        </div>
        
    </section>
</body>
</html>
